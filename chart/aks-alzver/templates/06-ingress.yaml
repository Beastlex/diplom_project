apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agic-alzverev-proj
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/override-frontend-port: {{ .Values.ingress.port | quote }}
spec:
  rules:
    - http:
        paths:
          - path: /api/update
            pathType: Exact
            backend:
              service: 
                name: flask-backend
                port:
                  number: 5000
          - path: /api/countries
            pathType: Exact
            backend:
              service: 
                name: flask-backend
                port:
                  number: 5000
          - path: /api/last_update
            pathType: Exact
            backend:
              service: 
                name: flask-backend
                port:
                  number: 5000
          - path: /api/stats
            pathType: Exact
            backend:
              service: 
                name: flask-backend
                port:
                  number: 5000
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: nginx-frontend
                port:
                  number: 80
